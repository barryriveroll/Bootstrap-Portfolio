        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/contact.css">
        <title>Contact</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light nav-size">
                <div class="container nav-size">
                    <a class="navbar-brand bg-info text-white nav-name" href="#">Barry Riveroll</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://barryriveroll.github.io/Bootstrap-Portfolio/index.html">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://barryriveroll.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="https://barryriveroll.github.io/Bootstrap-Portfolio/contact.html">Contact <span class="sr-only">(current)</span></a>
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <br>
        <div class="container p-3 bg-white">
            <div class="row">
                <div class="col-md-12">
                    <h2>Contact</h2>
                    <hr>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input class="form-control" type="text" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter message"></textarea>
                      </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
        <br>
        <footer>
            <div class="container cont-footer text-center">
                Copyright
            </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
